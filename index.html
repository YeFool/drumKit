<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Drum Kit</title>
  </head>
  <body>
    <div id="centreCont">
      <div id="boom">
        <h1>Q</h1>
        <button id="buttonBoom" class="drum-button">boom</button>
        <audio src="./sounds/boom.wav" id="boomAudio"></audio>
      </div>
      <div id="clap">
        <h1>W</h1>
        <button id="buttonClap" class="drum-button">clap</button>
        <audio src="./sounds/clap.wav" id="clapAudio"></audio>
      </div>
      <div id="hihat">
        <h1>E</h1>
        <button id="buttonHiHat" class="drum-button">hihat</button>
        <audio src="./sounds/hihat.wav" id="hiHatAudio"></audio>
      </div>
      <div id="kick">
        <h1>R</h1>
        <button id="buttonKick" class="drum-button">kick</button>
        <audio src="./sounds/kick.wav" id="kickAudio"></audio>
      </div>
      <div id="openHat">
        <h1>T</h1>
        <button id="buttonOpenHat" class="drum-button">openhat</button>
        <audio src="./sounds/openhat.wav" id="openHatAudio"></audio>
      </div>
      <div id="Ride">
        <h1>Y</h1>
        <button id="buttonRide" class="drum-button">ride</button>
        <audio src="./sounds/ride.wav" id="rideAudio"></audio>
      </div>
      <div id="snare">
        <h1>U</h1>
        <button id="buttonSnare" class="drum-button">snare</button>
        <audio src="./sounds/snare.wav" id="snareAudio"></audio>
      </div>
      <div id="tink">
        <h1>I</h1>
        <button id="buttonTink" class="drum-button">tink</button>
        <audio src="./sounds/tink.wav" id="tinkAudio"></audio>
      </div>
      <div id="tom">
        <h1>O</h1>
        <button id="buttonTom" class="drum-button">tom</button>
        <audio src="./sounds/tom.wav" id="tomAudio"></audio>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
